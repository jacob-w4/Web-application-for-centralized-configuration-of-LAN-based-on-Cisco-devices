<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./static/main.css">
</head>
<body class="flex justify-center items-center h-screen bg-gray-200">
    <div class="flex flex-col items-center p-16  bg-white sm:min-w-96 sm:max-h-fit shadow-md rounded-xl">
        <p class="mb-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900 font">Login</p>
        <form id="login-form" class="flex flex-col items-start space-y-6 w-full">
            <div class="w-full">
                <label class="block text-sm/6 font-medium text-gray-900" for="username">Username:</label>
                <input type="text" name="username" id="username" class="block w-full mt-2 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" required>
            </div>
            <div class="w-full">
                <label class="block text-sm/6 font-medium text-gray-900" for="password">Password:</label>
                <input type="password" name="password" id="password" class="block w-full mt-2 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" required>
            </div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>

            
        <div class="hidden items-center p-4 mb-4 text-sm text-red-800 border rounded-lg bg-red-50 dark:text-red-400 dark:border-red-800" id="alert">
            <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            <div>
                <span class="font-medium">Incorrect username or password.</span>
            </div>
        </div>    
    </div>
    <script src="js/login.js"></script>
    <script src="config.js"></script>
</body>
</html>
