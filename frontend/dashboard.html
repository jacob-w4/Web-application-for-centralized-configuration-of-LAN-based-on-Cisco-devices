                    <p class="block text-base h-full w-full">Settings</p>
                </div>                
                <div data-page="icon-credits" class="flex items-center text-white space-x-4 p-2 hover:bg-gray-700 rounded-md cursor-pointer w-full hover:font-semibold">

            <button id="logout-btn" class="w-[80%] mb-10 rounded-md bg-indigo-600 py-2 px-3 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Logout</button>
        </div>
        <div id="main" class="flex flex-col flex-5/6 bg-white/10 backdrop-blur p-10 h-screen">
        </div>
    </div>
    <div id="add-user" class="hidden bg-modal">
        <div class="content-modal relative bg-white rounded-xl shadow-xl max-w-md w-full p-6 sm:p-8">
            <button id="close-add-user" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-2xl font-semibold pb-4">Create user</h2>
            <form class="flex flex-col items-start space-y-6 w-full">
                <div class="w-full">
                    <label for="create-username" class="block text-sm font-medium text-gray-900">Username:</label>
                    <input type="text" id="create-username" name="username" autocomplete="username" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                </div>
                <div class="w-full">
                    <label for="create-password" class="block text-sm font-medium text-gray-900">Password:</label>
                    <input type="password" id="create-password" name="password" autocomplete="new-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                </div>
                <div class="w-full">
                    <label for="permissions" class="block text-sm font-medium text-gray-900">Permissions:</label>
                        <select id="permissions" name="permissions" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5">
                            <option value="read">Read</option>
                            <option value="write">Write</option>
                            <option value="admin">Admin</option>
                        </select>
                    <p class="mt-1 text-xs text-gray-500">Read – read-only , Write – configuration, Admin – full access</p>
                </div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create</button>
            </form>
        </div>
    </div>
    <div id="add-device" class="hidden bg-modal">
        <div class="content-modal relative bg-white rounded-xl shadow-xl max-w-md w-full p-6 sm:p-8">
            <button id="close-add-device" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-2xl font-semibold pb-4">Create device</h2>
            <form class="flex flex-col items-start space-y-6 w-full">
                <div class="w-full">
                    <label for="create-name" class="block text-sm font-medium text-gray-900">Name:</label>
                    <input type="text" id="create-name" name="name" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                </div>
                <div class="w-full">
                    <label for="create-ip" class="block text-sm font-medium text-gray-900">IP Address:</label>
                    <input type="text" id="create-ip" name="ip" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                </div>
                <div class="w-full">
                    <label for="permissions" class="block text-sm font-medium text-gray-900">Device Type:</label>
                    <select id="permissions" name="permissions" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5">
                        <option value="router">Router</option>
                        <option value="switch">Switch</option>
                    </select>
                </div>
                <div class="w-full">
                    <label for="permissions" class="block text-sm font-medium text-gray-900">Vendor:</label>
                    <select id="permissions" name="permissions" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5">
                        <option value="cisco">Cisco</option>
                    </select>
                </div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create</button>
            </form>
        </div>
    </div>
    <div id="delete-user" class="hidden bg-modal">
    <div class="content-modal relative bg-white rounded-xl shadow-xl max-w-md w-full p-6 sm:p-8">
        <h2 id="deleteConfirmTitle" class="text-xl sm:text-2xl font-semibold text-gray-900 mb-2">Are you sure you want to delete this user?</h2>
        <p class="text-sm text-gray-500 mb-6">This action cannot be undone.</p>
        <button id="close-delete-user" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <div class="flex gap-3 justify-end">
            <button id="deny-delete-user" type="button" autofocus class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white text-sm font-medium rounded-md focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-gray-500">No</button>
            <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-md focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-red-500">Yes, delete</button>
        </div>
    </div>
    </div>
    <div id="delete-device" class="hidden bg-modal">
    <div class="content-modal relative bg-white rounded-xl shadow-xl max-w-md w-full p-6 sm:p-8">
        <h2 id="deleteConfirmTitle" class="text-xl sm:text-2xl font-semibold text-gray-900 mb-2">Are you sure you want to delete this device?</h2>
        <p class="text-sm text-gray-500 mb-6">This action cannot be undone.</p>
        <button id="close-delete-device" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <div class="flex gap-3 justify-end">
            <button id="deny-delete-device" type="button" autofocus class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white text-sm font-medium rounded-md focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-gray-500">No</button>
            <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-md focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-red-500">Yes, delete</button>
        </div>
    </div>
    </div>
    
    

    <script src="js/api/logout.js"></script>
    <script src="config.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
